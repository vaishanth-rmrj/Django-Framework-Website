<div ng-app="idyahub" class="page-slide-left">

<!--idyahub user follows-->

<div ng-controller="hubController">

<div class="idyahub-list mx-auto" style="margin-top: 70px">
    <h6 class="m-0">[[UserHubList.length]] liked idyaHub's</h6>
    <hr>
    <div ng-repeat="hub in UserHubList">

      <div class="idyahub-block d-flex">
      <div class="hub-pic">
        <!--HUB DISPLAY PIC-->
        <img ng-src="[[hub.display_pic]]" width="40px" height="40px" class=" rounded-circle m-2" style="box-shadow: 3px 5px 3px 0 rgba(0,0,0,0.4)">
      </div>
      <div class="hub-info">
        <strong style="font-size: 18px"><a href="#/idyahub/[[hub.title]]" class="text-anchor">[[hub.title]]</a></strong><br>
        <small class="ml-auto">[[hub.members.length]]<i class="icomoon i-user" aria-hidden="true"></i></small>
      </div>
      
    </div>
      
    </div>         
  
</div>

</div>



</div>
