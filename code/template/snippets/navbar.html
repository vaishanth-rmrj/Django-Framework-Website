<nav class="container-fluid topNav topFixed hCenter">
<div class="row justify-content-center" style="width: 100%;">
<div class="col-md-10 col-lg-8 hCenter">
  
<!-- profile dropdown button -->
<div class="dropdown vCenter" ng-if="activeProfile.username != 'Anonymous'">
  <!--  for displaying the profile with the name -->
  <div class="profileButton ripple" data-toggle="dropdown">
    <div class="profilePicDisplay" style="overflow: hidden;">
      <img ng-src="[[activeProfile.image]]" style="width: 44px;height: 44px;">
    </div>
    <div class="profileName">
      <h2>[[activeProfile.username]]'s idyaweb</h2>
    </div>       
  </div>
  <!-- dropdown -->
  <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
    <a class="dropdown-item" href="#/profile/[[activeProfile.username]]">My Profile</a>
    <hr>
    <a class="dropdown-item" href="{% url 'logout' %}">Log-Out</a>
  </div>
</div>

<!-- if user is anonymous -->
<div class="hCenter" ng-if="activeProfile.username == 'Anonymous'">    
  <a class="text-white navBtn" style="font-size: 18px" href="{% url 'login' %}">Connect</a>
  <span class="vBar"></span>
  <h6 style="margin: 0 5px;font-size: 20px;">idyaWeb</h6>
</div>

<!-- navigation buttons -->
<div class="ml-auto navBtns hCenter">
  <button type="button" class="nullBtn navBtn ripple d-sm-block d-none">
    <i class="icomoon i-dashboard"></i>
  </button>

  <button type="button" class="nullBtn navBtn ripple d-sm-block d-none">
    <i class="icomoon i-idya-hub" style="font-size: 28px"></i>
  </button>

  <button type="button" class="nullBtn navBtn ripple d-sm-block d-none">
    <i class="icomoon i-notifis"></i>
  </button>

</div>

</div>
</div>
</nav>
